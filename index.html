<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>html-css-bootstrap-freelancer</title>
</head>
<body>
    
    <!--HEADER start-->
    <header>
        <div class="top_nav">
            <div class="container">
                <div class="row">
                    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                        <div class="logo">
                            logo
                        </div>
                    </div>
   
                    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                            <div class="row">
                                <div class="hidden-xs col-sm-12 col-md-12 col-lg-12">
                                    <div class="menu">
                                        menu menu menu
                                    </div>
                                </div>
                                <div class="col-xs-12 hidden-sm hidden-md hidden-lg">
                                    <div class="burger_menu">
                                        burger
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
   
                </div>
            </div>
        </div>
   
   
        <!--bot nav start-->
   
        <div class="bot_nav">
           <div class="container-fluid">
               <div class="row">
                   <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                       <div class="teaser_header">
                           <img src="img/avatar.svg" alt="avatar">
   
                           <h1>START BOOTSTRAP</h1>
   
                           <p>GRAPHICS - ARTIST - WEB DESIGNER - ILLUSTRATOR</p>
        
                       </div>
                   </div>
               </div>
           </div>
        </div>
    </header>
    <!--HEADER end-->

    <!--MAIN start-->
    <main>

      <!--portfolio section start-->
        <section id="portfolio">

            <!--Portfolio teaser start-->
            <div class="container">
                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                        <div class="portfolio_teaser">
                            <h2>PORTFOLIO</h2>
                            <p>lorem &#9733 lorem</p>
                        </div>
                    </div>
                </div>     
            </div>
            <!--Portfolio teaser start-->

            <!--portfolio img row start-->

                <div class="container">
                        <div class="row">

                            <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4">
                                <div class="portfolio_img">
                                    <img src="img/cabin.png" alt="cabin">
                                </div>    
                            </div>
    
                            <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4">
                                <div class="portfolio_img">
                                    <img src="img/cake.png" alt="cake">
                                </div>     
                            </div>

                            <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4">
                                <div class="portfolio_img">
                                   <img src="img/circus.png" alt="circus">
                                </div>        
                            </div>
                         
                            <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4">
                                <div class="portfolio_img">
                                   <img src="img/game.png" alt="game">
                                </div>        
                            </div>

                            <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4">
                                <div class="portfolio_img">
                                   <img src="img/safe.png" alt="safe">
                                </div>        
                            </div>

                            <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4">
                                <div class="portfolio_img">
                                   <img src="img/submarine.png" alt="submarine">
                                </div>        
                            </div>
                        </div>
                    </div>
                </div>
            <!--portfolio img row end--> 
        </section>
      <!--portfolio section end-->


      <!--About section start-->
      <section id="about-section">
             <div class="row">
                 
             </div>
      </section>
      <!--About section start-->




    </main>
    <!--MAIN end-->



  
</body>
</html>
